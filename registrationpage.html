<html>
<head>
 <title></title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
 <div class="mainheader">
  <div class="logo">
   <img src="logo.png">
  </div>

  <nav>
   <a href="#">WELCOME TO AAROGYA REGISTRATION PAGE</a>
  </nav>

  <div class="menubtn">
   <a href="loginpage.html"><button>LOGIN</button></a>
  </div>
 </div>
 <main>
  <section class="left-sec">
    <div class="login-container">
        <h2><b>REGISTER HERE!!!</b></h2><br><br>
        <form action="/login" method="post">

            <label for="full-name"><B>Full Name:</B></label><BR>
            <input type="text" id="full-name" name="full_name" required>
            <br>

            <label for="email"><B>Email:</B></label><br>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password"><B>Password:</B></label><br>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm-password"><B>Confirm Password:</B></label><br>
            <input type="password" id="confirm-password" name="confirm_password" required>
            <br>

            <label for="age"><B>Age:</B></label><br>
            <input type="number" id="age" name="age" min="18" max="100" required>
            <br>

            <label for="gender"><B>Gender:</B></label><br>
            <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
            </select>
            <br>
            <BR>

            <label for="bloodgroup"><B>BloodGroup:</B></label><br>
            <input type="text" id="bloodgroup" name="bloodgroup" required>
            <br>

            <label for="images"><b>User Photograph: </b></label>
            <input type="file" id="Photograph" name="profile picture" required>
            <br>
            <br>

            <label for="newsletter"><B>I AGREE TO ALL TERMS AND CONITIONS:</B></label><br>
            <input type="checkbox" id="conditions" name="condition"><BR>

            <a href="loginpage.html" class="label">REGISTER</a>
        </form>
    </div>
  </section>

  <section class="right-sec">
   <figure>
    <img src="web11.png">
   </figure>
  </section>
 </main>
</header>
</body>
</html>
